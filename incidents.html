<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Incidents</title>
    <link rel="stylesheet" href="style/main.css" />
</head>
<body>
    <nav class="navbar">
        <div class="menu">
            <div class="left-menu">
                <a href="index.html">Dashboard</a>
                <a href="stations.html">Fire Stations</a>
                <a href="firefighters.html">Firefighters</a>
                <a href="incidents.html">Incidents</a>
                <a href="map.html">Map</a>
                <a href="stats.html">Statistics</a>
            </div>
            <div class="right-menu">
                <button id="dark-mode-btn">Switch to Dark Mode</button>
                <button id="logout-btn">Logout</button>
            </div>
        </div>
    </nav>

    <div class="dashboard">
        <h1>Incidents</h1>

        <form id="incident-form">
            <input type="text" id="incident-type" placeholder="Type (e.g. Fire)" required />
            <input type="text" id="incident-location" placeholder="Location" required />
            <input type="datetime-local" id="incident-time" required />
            <select id="incident-status">
                <option value="pending">Pending</option>
                <option value="active">Active</option>
                <option value="resolved">Resolved</option>
            </select>
            <button type="submit">Add Incident</button>
        </form>

        <ul id="incident-list"></ul>
    </div>

    <script src="js/dashboard.js"></script>
    <script src="js/incidents.js"></script>
</body>
</html>
